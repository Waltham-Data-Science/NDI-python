name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install VH-Lab dependencies
        run: |
          python -m pip install --upgrade pip
          # DID-python must be installed from source in editable mode because
          # its pyproject.toml uses packages=["did"] which misses subpackages
          # like did.implementations when installed via pip install git+...
          git clone https://github.com/VH-Lab/DID-python.git /tmp/DID-python
          pip install -e /tmp/DID-python
          # vhlab-toolbox-python has no pyproject.toml; add to PYTHONPATH
          git clone https://github.com/VH-Lab/vhlab-toolbox-python.git /tmp/vhlab-toolbox-python

      - name: Install NDI-python
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        env:
          PYTHONPATH: /tmp/vhlab-toolbox-python
        run: |
          pytest tests/ -v --tb=short
